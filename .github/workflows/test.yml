name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - edited

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - uses: leafo/gh-actions-lua@v10
        with:
          lua-version: 5.4

      - name: Run tests
        run: make test

      - name: Test self build
        run: make test-self-build
